<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/adminLogin.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="photo/favicon.ico">
</head>

<body>
    <div class="limiter">
        <div class="container-login100 cover">
            <div class="wrap-login100 mybody">
                <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    <span class="login100-form-title">
                        Hi Admin ♥ Let's work
                    </span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="請輸入帳號">
                        <input class="input100" type="text" name="username" placeholder="帳號">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="請輸入密碼">
                        <input class="input100" type="password" name="pass" placeholder="密碼">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="text-right p-t-13 p-b-23">
                        <span class="txt1">
                            忘記
                        </span>
                        <a href="#" class="txt2">
                            帳號 / 密碼?
                        </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Sign in
                        </button>
                    </div>
                    <div class="flex-col-c p-t-40 p-b-40">
                        <span class="txt1 p-b-9">
                            還沒有帳號?
                        </span>
                        <a href="#" class="txt3">
                            註冊新帳戶
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
